<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Formulario de Contacto</title>
        <link rel="icon" type="icono" href="icono.jpg">
        <link rel="stylesheet" type="text/css" href="/css/estilosform.css">
    </head>
    <body>
        <form id="form1">
            <fieldset>
                <legend>Ingresa tus Datos</legend>
                DNI: <input type="text" name="idni" maxlength="8" 
                placeholder="Solo numeros" pattern="[0-9]+" required/>
                <br>
                Nombre: <input type="text" name="iname"
                    pattern="[a-z,A-Z]+" required>
                <br>
                Distrito: <select name="idis">
                    <option selected>Seleccionar</option>
                    <option>Lince</option>
                    <option>Surco</option>
                    <option>Miraflores</option>
                    <option>La Molina</option>    
                </select>
                <br>
                Teléfono: <input type="tel" name="itel" maxlength="9"
                required>
                <br>
                Edad: <input type="number" name="iedad" min="18" max="65" 
                placeholder="Edad 18-65">
                <br>
                Sexo: <input type="radio" name="r1">Masculino
                <input type="radio" name="r2">Femenino
                <br>
                Correo: <input type="email" name="icorreo">
            </fieldset>
            <br>
            
            <input type="submit" name="bt1" value="Enviar">
            <br>
            <a href="PáginaFinal.html">Inicio</a>
        </form>
    </body>
</html>
