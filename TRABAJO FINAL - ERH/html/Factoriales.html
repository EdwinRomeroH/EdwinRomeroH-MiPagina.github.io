<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>Ejercicio Estructuras Repetitivas For 2</title>
        <meta charset="utf-8">
    </head>
    <body>
        <a href="PáginaFinal.html">Inicio</a>
        <br>
        
        <h1>Factorial de un número</h1>
        <select id="numeros" onchange="datos()">
                <option selected>Seleccionar</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
        </select>
        <script>
            function datos(){
                //declarar variables
                var n,i,r,f;
                var cbonumeros=document.getElementById("numeros");
                var valor=cbonumeros.options[cbonumeros.selectedIndex].text;
                n=parseInt(valor);
                //proceso
                i=0; //inicializa la variable
                f=1;
                //muestra un texto en el navegador
                document.write("<h1"+"Factorial de un número"+"<h1>");
                document.write("<hr>");
                for(i=1;i<=n;i++){
                    f=f*i;
                }
                //muestra los resultados en el navegador
                document.write("El factorial del "+n+" es:"+f+"<br>");
            }
        </script>

    </body>
</html>
